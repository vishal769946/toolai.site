<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
        }

        .converter-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 2rem;
            margin: 1rem 0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }

        #fileInput {
            display: none;
        }

        .custom-file-upload {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }

        .custom-file-upload:hover {
            background: #0056b3;
        }

        .format-selector {
            margin: 1.5rem 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #convertBtn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #convertBtn:hover {
            background: #218838;
        }

        .result-section {
            margin-top: 2rem;
            display: none;
        }

        .image-preview {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .image-container {
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
        }

        .converted-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #downloadLink:hover {
            background: #138496;
        }

        @media (max-width: 600px) {
            .image-preview {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="converter-box">
        <h1>üñºÔ∏è Image Converter</h1>
        
        <div class="upload-area">
            <label class="custom-file-upload">
                üì§ Upload Image
                <input type="file" id="fileInput" accept="image/*">
            </label>
            <p>Supported formats: JPEG, PNG, WEBP, BMP, GIF</p>
        </div>

        <div class="format-selector">
            <label>Convert to:</label>
            <select id="formatSelect">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
                <option value="bmp">BMP</option>
            </select>
        </div>

        <button id="convertBtn" onclick="convertImage()">‚ú® Convert Now</button>

        <div class="result-section" id="resultSection">
            <div class="image-preview">
                <div class="image-container">
                    <h3>Original</h3>
                    <img id="originalImage" class="converted-image">
                </div>
                <div class="image-container">
                    <h3>Converted</h3>
                    <img id="convertedImage" class="converted-image">
                </div>
            </div>
            <a id="downloadLink" download>üíæ Download Converted Image</a>
        </div>
    </div>

    <script>
        let originalImage = null;
        let convertedImageBlob = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage = new Image();
                originalImage.src = e.target.result;
                document.getElementById('originalImage').src = e.target.result;
                document.getElementById('resultSection').style.display = 'block';
            }
            reader.readAsDataURL(file);
        });

        function convertImage() {
            if (!originalImage) {
                alert('Please select an image first');
                return;
            }

            const format = document.getElementById('formatSelect').value;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);

            let mimeType = 'image/jpeg';
            if (format === 'png') mimeType = 'image/png';
            if (format === 'webp') mimeType = 'image/webp';
            if (format === 'bmp') mimeType = 'image/bmp';

            canvas.toBlob(function(blob) {
                convertedImageBlob = blob;
                const url = URL.createObjectURL(blob);
                document.getElementById('convertedImage').src = url;
                
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = `converted_image.${format}`;
            }, mimeType, format === 'jpg' ? 0.9 : 1);
        }
    </script>
</body>
</html>
